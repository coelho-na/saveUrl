<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL savior</title>
    <script
      src="https://kit.fontawesome.com/1788c719dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <section class="form">
      <div class="container">
        <h2 class="container__title">Save your url</h2>

        <form>
          <input
            class="form__inputText"
            type="text"
            name="textUrl"
            id="textUrl"
            placeholder="Insert URL"
          />

          <div class="form__radioBox">
            <label class="label__radio" for="video"
              >Video
              <input
                class="form__inputRadio"
                type="radio"
                name="typeurl"
                value="video"
                id="video"
              />
            </label>

            <label class="label__radio" for="image"
              >Image
              <input
                class="form__inputRadio"
                type="radio"
                name="typeurl"
                id="image"
                value="image"
              />
            </label>

            <label class="label__radio" for="link"
              >Link
              <input
                class="form__inputRadio"
                type="radio"
                name="typeurl"
                id="link"
                value="link"
              />
            </label>
          </div>

          <input class="form__button" type="button" value="Add" />
        </form>
      </div>
    </section>

    <section class="urls">
      <h3 class="urls__subtitle">List of URLs:</h3>
      <div class="urls__post">
        <div id="imageDiv" class="urls__content">
          <img class="urls__content--img" />
          <a class="button__close"><i class="fas fa-times urls__icon"></i></a>
        </div>
        <div id="linkDiv" class="urls__content">
          <a class="urls__content--link" target="_blank"></a>
          <a class="button__close"><i class="fas fa-times urls__icon"></i></a>
        </div>
        <div id="iframeDiv" class="urls__content urls__content--iframe">
          <iframe class="urls__content--video" width="100%" height="480">
          </iframe>
          <a class="button__close"><i class="fas fa-times urls__icon"></i></a>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
